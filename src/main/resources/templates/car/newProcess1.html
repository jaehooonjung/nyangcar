<!-- 차량등록 진행 1 차 번호-->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragment/header :: main-head"></head>
<th:block layout:fragment="title">
	<title>냥카</title>
</th:block>
<th:block layout:fragment="add-css">
	<link rel="stylesheet" th:href="@{/css/car/new.css}" />
</th:block>

  <body style="background-color: #f5f6f7">
    <div
      class="container-fluid w-100 d-flex justify-content-center vh-100 m-0 p-0"
    >
      <div class="base-width m-0 w-100 h-100 backgroundColorPastelPurple p-3">
        <div class="d-flex flex-column justify-content-around h-100">
          <div class="progress">
            <div
              class="progress-bar  bg-secondary "
              role="progressbar"
              aria-label="Basic example"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <div class="text-center">
            <h1 class="font-h-UhBee">차량 번호다냥!</h1>
          </div>
          <div>
            <form action="2" method="get">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingNumber" placeholder="000가0000">
                <label for="floatingNumber">차량번호</label>
              </div>
              <button class="btn btn-bd-purple btn-lg w-100">다음</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
