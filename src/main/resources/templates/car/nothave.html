<!-- 차량이 아예 없을때 -->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragment/header :: main-head"></head>
<th:block layout:fragment="title">
	<title>냥카</title>
</th:block>
<th:block layout:fragment="add-css">
	<link rel="stylesheet" th:href="@{/css/car/nothave.css}" />
</th:block>
  <body style="background-color: #f5f6f7">
    <div
      class="container-fluid w-100 d-flex justify-content-center vh-100 m-0 p-0"
    >
      <div class="base-width m-0 w-100 h-100 backgroundColorPastelPurple p-3">
        <div class="text-center">
          <img
            src="/img/cat13.png"
            class="m-auto mt-5"
            style="height: 200px; width: 200px"
          />
          <h1 class="font-h-UhBee">등록된 차량이 없다 냥.....</h1>
          <div style="height:100px;"></div>
          <button type="button" onclick="location.href='/car/new/process/1'" class="btn btn-bd-purple btn-lg">
            차량 등록하기
            <i
              class="fa-solid fa-angles-right fa-beat"
              style="--fa-animation-duration: 2s"
            ></i>
          </button>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
