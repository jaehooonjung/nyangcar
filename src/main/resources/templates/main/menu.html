<!-- 뭐할지 선택하는 화면 -->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragment/header :: main-head"></head>
<th:block layout:fragment="title">
	<title>냥카</title>
</th:block>
<th:block layout:fragment="add-css">
	<link rel="stylesheet" th:href="@{/css/main/chat.css}" />
</th:block>

  <body style="background-color: #f5f6f7">
    <div class="container-fluid p-0 w-100 d-flex justify-content-center vh-100">
      <div class="base-width m-0 backgroundColorWB0 w-100  h-100">
        <!-- 고양이 있고 배경 있고-->
        <div class="position-relative">
          <div class="w-100 backgroundColorPastelSky" style="height:100px;"></div>
          <img src="img/cat1.png" class="position-absolute start-50 translate-middle" style="height:80px; top:80px;"  />
        </div>
        <!-- 채팅창 -->
        <div class="position-relative ">
          <!-- 최근 기록 -->
          <div class="chat-height m-3 chat-sky font-h-UhBee p-2">최근 기록~</div>
          <!-- 중요 알림 -->
          <div class="chat-height m-3 chat-sky font-h-UhBee p-2">중요 알림~</div>
          <!-- 질문 -->
          <div class="chat-height m-3 chat-sky font-h-UhBee p-2">어떤걸 하러왔냥?</div>
        </div>
        <div class="position-relative float-end">
          <!-- 등록 -->
          <a href="/chat/register"><div class="chat-height m-3 chat-sky ms-auto backgroundColorPastelSky fontColorWB0 font-h-Goyang p-2 ps-5 pe-5">기록하기</div></a>
          <!-- 조회 -->
          <div class="chat-height m-3 chat-sky ms-auto backgroundColorPastelSky fontColorWB0 font-h-Goyang p-2 ps-5 pe-5">살펴보기</div>
          <!-- 내정보 -->
          <div class="chat-height m-3 chat-sky ms-auto backgroundColorPastelSky fontColorWB0 font-h-Goyang p-2 ps-5 pe-5">집사정보</div>
          <!-- 설정 -->
          <div class="chat-height m-3 chat-sky ms-auto backgroundColorPastelSky fontColorWB0 font-h-Goyang p-2 ps-5 pe-5">환경설정</div>
        </div>
      </div>
     
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
