<!-- 소모품 등록 -->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragment/header :: main-head"></head>
<th:block layout:fragment="title">
	<title>냥카</title>
</th:block>
<th:block layout:fragment="add-css">
	<link rel="stylesheet" th:href="@{/css/main/register.css}" />
</th:block>
  <body style="background-color: #f5f6f7">
    <div class="container-fluid w-100 d-flex justify-content-center vh-100 m-0 p-0">
      <div class="base-width m-0 w-100 h-100 backgroundColorPastelYellow p-3">
        <div class="text-center">
          <img src="/img/cat14.png" class="m-auto" style="height:200px; width: 200px;" >
        </div>
        <div>
          <form  action="/" method="get">
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
              <option selected>소모품 선택</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="floatingDistance" placeholder="00000km">
              <label for="floatingDistance">주행거리</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="floatingDate" placeholder="0000-00-00">
              <label for="floatingDate">등록날짜</label>
            </div>
            <button class="btn btn-bd-yellow btn-lg w-100">입력 완료</button>
          </form>
        </div>

      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
